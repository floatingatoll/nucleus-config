apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: argo-tunnel
  labels:
    ingress: argo-tunnel
  name: nucleus-dev
spec:
  tls:
  - hosts:
    - nucleus.allizom.org
    secretName: nucleus.allizom.org
  rules:
  - host: nucleus.allizom.org
    http:
      paths:
      - backend:
          serviceName: nucleus-dev
          servicePort: http
